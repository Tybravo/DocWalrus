<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Docwalrus Site Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
   <!-- <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script> -->
 <i class="fa-solid fa-passport" style="color: rgba(34, 211, 238, 0.54) !important; font-size: 24px;"></i>
</head>

<body class="antialiased">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
<body>
</body>


<script>
    document.addEventListener('DOMContentLoaded', () => {
      const icon = document.querySelector('i.fa-solid.fa-passport');
      if (!icon) return;

      // Get the final computed color (respects !important and cascade)
      const color = getComputedStyle(icon).color; // e.g., "rgb(206, 15, 15)"

      // Build a simple passport-style SVG using that color
      const svg =
        `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
           <rect width="64" height="64" rx="12" fill="${color}"/>
           <rect x="18" y="16" width="28" height="32" rx="4" fill="#ffffff"/>
           <circle cx="32" cy="32" r="6" fill="${color}"/>
         </svg>`;

      // Encode and set as favicon
      const href = 'data:image/svg+xml,' + encodeURIComponent(svg);

      // Remove other favicon links to avoid overrides
      document.querySelectorAll('link[rel="icon"]').forEach(l => l.remove());

      // Create or update our dynamic favicon
      let link = document.getElementById('dynamic-favicon');
      if (!link) {
        link = document.createElement('link');
        link.id = 'dynamic-favicon';
        link.rel = 'icon';
        link.type = 'image/svg+xml';
        document.head.appendChild(link);
      }
      link.href = href;
    });
  </script>
